<div  *ngIf="isSingleHospital === true">
<h3>{{ data.Name }}</h3>
<mat-divider></mat-divider>
<table>
  <tbody>
  <tr>
    <td><strong>ICU - Low Care:</strong> </td>
    <td [ngStyle]="{'background-color': getCapacityStateColor(singleHospital.icuLowCare) }">{{ singleHospital.icuLowCare }}</td>
  </tr>
  <tr>
    <td><strong>ICU - High Care: </strong></td>
    <td [ngStyle]="{'background-color': getCapacityStateColor(singleHospital.icuHighCare) }">{{ singleHospital.icuHighCare }}</td>
  </tr>
  <tr>
    <td><strong>ECMO: </strong></td>
    <td [ngStyle]="{'background-color': getCapacityStateColor(singleHospital.ECMO) }">{{ singleHospital.ECMO }}</td>
  </tr>
  </tbody>
</table>
</div>
<br>

<div *ngIf="specs.length > 0">
<strong>Entwicklung:</strong>
<div *ngFor="let s of specs; let i = index">
  <div class="chart-wrapper">
    <app-vega [spec]="s.chart"></app-vega>
  </div>
</div>
</div>

<div *ngIf="mode === 'dialog'">
  <!--h3>{{ data.Name }}</h3>
  <mat-divider></mat-divider-->
  <p style="margin-top: 10px;">
    <strong>Adresse: </strong> {{ singleHospital.Adress }}
  </p>
  <p>
    <strong>Kontakt: </strong>
    <a *ngIf="url" href="{{ contact }}">{{ contactMsg }}</a>
    <span *ngIf="!url">{{ contactMsg }}</span>
  </p>
</div>

<div  *ngIf="isSingleHospital === true">
  <p><strong>Letzter Stand: </strong> {{ singleHospital.Stand }} </p>
</div>
