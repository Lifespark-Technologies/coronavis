<div class="main">
  <h3>{{ name ? name : diviHospital.Name }}</h3>

  <p><strong>Address: </strong> {{ diviHospital.Adress }}</p>
  <p><strong>ICU - Low Care: </strong></p> <p style="background-color: {{ getCapacityStateColor(diviHospital.icuLowCare) }};
      background: {{ backgroundColScale(diviHospital.icuLowCare) }}">{{ diviHospital.icuLowCare }}</p>
  <p><strong>ICU - High Care: </strong></p> <p style="background-color: {{ getCapacityStateColor(diviHospital.icuHighCare) }};
      background: {{ backgroundColScale(diviHospital.icuHighCare) }}"> </p><p style="background-color: {{ getCapacityStateColor(diviHospital.ECMO) }};
      background: {{ backgroundColScale(diviHospital.ECMO) }}">{{ diviHospital.icuHighCare }}</p>
  <p><strong>ECMO: </strong></p> <p> {{ diviHospital.ECMO }}</p>
</div>
