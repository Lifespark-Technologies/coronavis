apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: covid19vis-crawler
spec:
  # run every four hours
  schedule: "0 */4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: covid19vis-crawler
            image: registry.dbvis.de/jentner/covid-19-vis/crawler:{{ .Values.sha }}
            imagePullPolicy: Always
            command: ['python']
            args: ['crawler.py']
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred-server

