apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: covid19vis-crawler-old-divi-hospitals-map
  description: "Previous version of covid19vis-crawler-divi - backup data"  
spec:
  # run at 9am
  schedule: "0 9 * * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
          - name: covid19vis-crawler-old-divi-hospitals-map
            image: registry.dbvis.de/jentner/covid-19-vis/crawler:{{ .Values.sha }}
            imagePullPolicy: Always
            command: ['python']
            args: ['crawler_map.py']
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred-server