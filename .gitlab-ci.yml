stages:
  - build:frontend
  - build:docker
  - deploy

build-frontend:
  stage: build:frontend
  image: node:alpine
  script:
    - cd Frontend/gis
    - npm ci
    - npm run-script build
  artifacts:
    expire_in: 1 day
    paths:
      - ./Frontend/gis/dist
  tags:
    - docker

dockerize-frontend:
  stage: build:docker
  image: docker:latest
  variables:
    IMG: $CI_REGISTRY_IMAGE/frontend:latest
  services:
    - docker:dind
  dependencies:
    - build-frontend
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login --username "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - cd ./Frontend
    - docker build -t "$IMG" .
    - docker push "$IMG"
  only:
    - master
  tags:
    - docker-build

dockerize-backend:
  stage: build:docker
  image: docker:latest
  variables:
    IMG: $CI_REGISTRY_IMAGE/backend:latest
  services:
    - docker:dind
  dependencies: []
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login --username "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - cd ./Backend
    - docker build -t "$IMG" .
    - docker push "$IMG"
  only:
    - master
  tags:
    - docker-build

dockerize-crawler:
  stage: build:docker
  image: docker:latest
  variables:
    IMG: $CI_REGISTRY_IMAGE/crawler:latest
  services:
    - docker:dind
  dependencies: []
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login --username "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - cd ./Crawler
    - docker build -t "$IMG" .
    - docker push "$IMG"
  # only:
  #   - master
  tags:
    - docker-build

deploy-backend:
  stage: deploy
  script:
    - K8_NAMESPACE="covid-19-vis"
    - HELM_CHART="covid-19-vis-backend"
    - URL="api.covid19vis.lingvis.io"
    - helm upgrade --namespace=${K8_NAMESPACE} --dry-run --debug --install --set uuid=${CI_JOB_ID} ${HELM_CHART} ./k8/backend
    - helm upgrade --namespace=${K8_NAMESPACE} --install --force --set uuid=${CI_JOB_ID} ${HELM_CHART} ./k8/backend
  dependencies: []
  only:
    - master
  tags:
    - k8-admin

deploy-frontend:
  stage: deploy
  script:
    - K8_NAMESPACE="covid-19-vis"
    - HELM_CHART="covid-19-vis-frontend"
    - URL="covid19vis.lingvis.io"
    - helm upgrade --namespace=${K8_NAMESPACE} --dry-run --debug --install --set uuid=${CI_JOB_ID} ${HELM_CHART} ./k8/frontend
    - helm upgrade --namespace=${K8_NAMESPACE} --install --force --set uuid=${CI_JOB_ID} ${HELM_CHART} ./k8/frontend
  dependencies: []
  only:
    - master
  tags:
    - k8-admin

deploy-crawler:
  stage: deploy
  script:
    - cd k8/crawler
    - kubectl apply -f cronjob.yaml
  dependencies: []
  # only:
  #   - master
  tags:
    - k8-admin