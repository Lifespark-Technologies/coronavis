stages:
  - build:frontend
  - build:docker
  - deploy

variables:
  K8_NAMESPACE: covid-19-vis

.rules: &rules
  rules:     
  # do not run pipelines for merge requests (gets rid of "detatched pipelines")
  - if: $CI_MERGE_REQUEST_ID
    when: never
  # run if files changed; no branch restrictions
  - changes:
      - ${FOLDER}/**
      - ${FOLDER}/**/*
    if: $CI_COMMIT_BRANCH == "master"
    when: always
  # default is on_success, so explicitly set job not to run if none of the above rules matched
  - when: never

###########################################
# BUILD
###########################################

build-frontend:
  stage: build:frontend
  image: node:latest
  script:
    - cd Frontend/gis
    - npm ci
    - npm run-script build
  artifacts:
    expire_in: 1 day
    paths:
      - ./Frontend/gis/dist
  tags:
    - docker

###########################################
# DOCKERIZE
###########################################

.dockerize-template: &dockerize-template
  stage: build:docker
  image: docker:latest
  services: 
    - docker:dind
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login --username "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - cd ${FOLDER}
    - docker build -t "$IMG" .
    - docker push "$IMG"
  <<: *rules
  tags:
    - docker-build


dockerize-backend:
  variables:
    IMG: $CI_REGISTRY_IMAGE/backend:${CI_COMMIT_SHORT_SHA}
    FOLDER: ./Backend
  <<: *dockerize-template
  dependencies: []

dockerize-frontend:
  variables:
    IMG: $CI_REGISTRY_IMAGE/frontend:${CI_COMMIT_SHORT_SHA}
    FOLDER: ./Frontend
  <<: *dockerize-template
  dependencies:
    - build-frontend

dockerize-crawler:
  variables:
    IMG: $CI_REGISTRY_IMAGE/crawler:${CI_COMMIT_SHORT_SHA}
    FOLDER: ./Crawler
  <<: *dockerize-template
  dependencies: []

dockerize-tileserver:
  variables:
    IMG: $CI_REGISTRY_IMAGE/tileserver:${CI_COMMIT_SHORT_SHA}
    FOLDER: ./Tiles
  <<: *dockerize-template
  dependencies: []



###########################################
# DEPLOY
###########################################

.deploy-script: &deploy-template
  state: deploy
  script:
    - helm upgrade --namespace=${K8_NAMESPACE} --dry-run --debug --install --set sha="${CI_COMMIT_SHORT_SHA}" ${HELM_CHART} ${CHART_FOLDER}
    - helm upgrade --namespace=${K8_NAMESPACE} --install --set sha="${CI_COMMIT_SHORT_SHA}" ${HELM_CHART} ${CHART_FOLDER}
  <<: *rules
  tags:
    - k8-admin

    
deploy-backend:
  variables:
    HELM_CHART: covid-19-vis-backend
    URL: api.covid19vis.lingvis.io
    CHART_FOLDER: ./k8/backend
    FOLDER: ./Backend
  <<: *deploy-template
  dependencies: 
    - dockerize-backend

deploy-frontend:
  variables:
    HELM_CHART: covid-19-vis-frontend
    URL: covid19vis.lingvis.io
    CHART_FOLDER: ./k8/frontend
    FOLDER: ./Frontend
  <<: *deploy-template
  dependencies: 
    - dockerize-frontend

deploy-crawler:
  variables:
    HELM_CHART: covid-19-vis-crawler
    CHART_FOLDER: ./k8/crawler
    FOLDER: ./Crawler
  <<: *deploy-template
  dependencies: 
    - dockerize-crawler

deploy-tileserver:
  variables:
    HELM_CHART: covid-19-vis-tileserver
    URL: tiles.covid19vis.lingvis.io
    CHART_FOLDER: ./k8/tiles
    FOLDER: ./Tiles
  <<: *deploy-template
  dependencies: 
    - dockerize-tileserver